services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
      - /app/frontend/node_modules
      - /app/frontend/dist
    command: deno run --allow-net --allow-read --allow-write --allow-run --watch backend/main.ts
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/data
      - WORKER_URL=http://worker:5000

  worker:
    build: ./worker
    volumes:
      - ./data:/data
    environment:
      - DATA_DIR=/data
    ports:
      - "5000:5000"
