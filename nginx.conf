server {
    listen 80;
    listen 443 ssl;
    http2 on;

    # HTTP/2 Tuning for High Concurrency Video Chunks
    http2_max_concurrent_streams 512;
    http2_body_preread_size 64k;
    keepalive_requests 5000;

    server_name localhost;

    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Standard Video Serving
    location /videos/ {
        alias /data/;
        autoindex off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;

        add_header Accept-Ranges bytes;
        add_header Access-Control-Allow-Origin *;
    }

    # Monolithic Video Serving
    location /videos-monolithic/ {
        alias /data/;
        autoindex off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;

        add_header Access-Control-Allow-Origin *;
        add_header Accept-Ranges none;
        max_ranges 0;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; # Important for SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off; # Important for SSE/Streaming
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Frontend Proxy (Vite Dev Server)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
